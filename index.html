<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div id="modal">
        <div id="close-modal">+</div>
    </div>

    <div class="product-container">
        <div class="product-blocks-wrap">
            <div class="product-block">
                <div class="product-block-content">
                    <img src="img/ghosts.jpg" alt="">
                    <h4>Ghost of Tsushima</h4>
                    <a href="#" class="game-btn">View Editions</a>
                </div>
            <!-- PRODUCT OVERLAY -->
            <div class="product-overlay-blocks">
                <div class="overlay-block">
                    <div class="overlay-block-content">
                        <img src="img/ghosts.jpg" alt="">
                        <h4>Standard Edition</h4>
                    </div>
                </div>

                <div class="overlay-block">
                    <div class="overlay-block-content">
                        <img src="img/ghost-steelbook.jpg" alt="">
                        <h4>Steelbook Edition</h4>
                    </div>
                </div>
            <!-- OVERLAY BLOCKS END -->
            </div>
            <!--PRODUCT BLOCK END -->
            </div>

            <div class="product-block">
                <div class="product-block-content">
                    <img src="img/lou2-standard.jpg" alt="">
                    <h4>The Last of Us Part II</h4>
                    <a href="#" class="game-btn">View Editions</a>
                </div>
            <!-- PRODUCT OVERLAY -->
            <div class="product-overlay-blocks">
                <div class="overlay-block">
                    <div class="overlay-block-content">
                        <img src="img/lou2-standard.jpg" alt="">
                        <h4>Standard Edition</h4>
                    </div>
                </div>

                <div class="overlay-block">
                    <div class="overlay-block-content">
                        <img src="img/steelbook.jpg" alt="">
                        <h4>Steelbook Edition</h4>
                    </div>
                </div>
            <!-- OVERLAY BLOCKS END -->
            </div>
            <!--PRODUCT BLOCK END -->
            </div>
        <!-- PRODUCT BLOCKS WRAP END -->
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
